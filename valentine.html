<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Marry Me üíç</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 26px;
    text-align: center;
    width: 360px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    animation: fadeIn 1.5s ease;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    margin: 10px 0;
  }

  h2 {
    color: #333;
    margin-bottom: 5px;
  }

  .quote {
    font-style: italic;
    color: #555;
    margin: 20px 0;
    line-height: 1.5;
    min-height: 48px;
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 90px;
  }

  button {
    padding: 12px 26px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    position: absolute;
    background: #ddd;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="card">
  <h2 id="partnerName"></h2>
  <h1>Will you marry me? üíì</h1>

  <p class="quote" id="quote"></p>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üíç</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üôà</button>
  </div>
</div>

<script>
/* Get partner name from URL */
const params = new URLSearchParams(window.location.search);
const partner = params.get("partner") || "My Love";
document.getElementById("partnerName").innerText = partner + ",";

/* Typewriter quote */
const text = "‚ÄúI choose you. And I‚Äôll keep choosing you ‚Äî forever.‚Äù";
let i = 0;
function type() {
  if (i < text.length) {
    document.getElementById("quote").innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 50);
  }
}
type();

/* Move NO button */
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * 260 + "px";
  no.style.top = Math.random() * 60 + "px";
}

/* YES clicked ‚Äî LOVABLE FOREVER PAGE */
function yesClicked() {
  const now = new Date();

  const date = now.toLocaleDateString(undefined, {
    year: "numeric",
    month: "long",
    day: "numeric"
  });

  const time = now.toLocaleTimeString(undefined, {
    hour: "2-digit",
    minute: "2-digit"
  });

  document.body.innerHTML = `
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffe6ef, #e0f7fa);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
      }

      .yes-card {
        background: rgba(255,255,255,0.96);
        padding: 42px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        animation: fadeIn 1.5s ease;
        max-width: 360px;
      }

      h1 {
        color: #ff5b8a;
        margin-bottom: 10px;
      }

      h2 {
        color: #555;
        font-weight: 500;
        margin-bottom: 25px;
      }

      .time {
        font-size: 16px;
        color: #777;
        line-height: 1.6;
      }

      .heart {
        position: absolute;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.8;
      }

      @keyframes float {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    <div class="yes-card">
      <h1>She said YES üíçüíñ</h1>
      <h2>My forever starts now ‚ú®</h2>

      <div class="time">
        üìÖ ${date}<br>
        ‚è∞ ${time}
      </div>
    </div>
  `;

  /* Floating hearts on YES screen */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 500);
}
</script>

</body>
</html>
