<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create your proposal ğŸ’</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ffe6ef,#f7c6d0);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #fff;
    padding: 30px;
    border-radius: 22px;
    width: 360px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }

  label {
    font-weight: 600;
    color: #a24b63;
    display: block;
    margin-top: 15px;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    margin-top: 6px;
    background: #fff0f5;
  }

  button {
    width: 100%;
    margin-top: 18px;
    padding: 14px;
    border-radius: 30px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
  }

  .generate {
    background: #ff5b8a;
    color: white;
  }

  .light {
    background: white;
    color: #ff5b8a;
    border: 1px solid #ffd1dc;
  }

  .box {
    margin-top: 10px;
    background: #fff4f8;
    border: 2px dashed #f3a7bd;
    padding: 12px;
    border-radius: 14px;
    font-size: 13px;
    word-break: break-all;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>

<div class="card">

  <label>The one asking ğŸ’«</label>
  <input id="from">

  <label>The one I choose ğŸ’</label>
  <input id="to">

  <button class="generate" onclick="generate()">Generate ğŸ’–</button>

  <!-- THIS SECTION WILL APPEAR -->
  <div id="result" class="hidden">

    <button class="light" onclick="copyLink()">Copy link ğŸ”—</button>
    <button class="light" onclick="openLink()">Open link ğŸ’</button>

    <h4>Your personalized URL</h4>
    <div class="box" id="urlBox"></div>

    <h4>Ready-to-send message</h4>
    <div class="box" id="msgBox"></div>

    <button class="light" onclick="openCustom()">Customize message âœ¨</button>

  </div>

</div>

<script>
let finalURL = "";
let finalMsg = "";

function generate() {
  const from = document.getElementById("from").value.trim();
  const to = document.getElementById("to").value.trim();

  if (!from || !to) {
    alert("Please enter both names ğŸ’•");
    return;
  }

  finalURL =
    `valentine.html?partner=${encodeURIComponent(to)}`;

  finalMsg =
`Hey ${to} ğŸ’–

I made something special just for youâ€¦
Open this when you're free ğŸ’âœ¨

${location.origin + location.pathname.replace("index.html","") + finalURL}

â€” ${from} ğŸ’•`;

  document.getElementById("urlBox").innerText =
    location.origin + location.pathname.replace("index.html","") + finalURL;

  document.getElementById("msgBox").innerText = finalMsg;
  document.getElementById("result").classList.remove("hidden");
}

function copyLink() {
  navigator.clipboard.writeText(document.getElementById("urlBox").innerText);
  alert("Link copied ğŸ’–");
}

function openLink() {
  window.open(finalURL, "_blank");
}

function openCustom() {
  window.open("custom.html", "_blank");
}
</script>

</body>
</html>
