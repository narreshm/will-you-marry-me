<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choose what this is for ğŸ’–</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:'Segoe UI',sans-serif;

  /* ğŸŒ¸ soft pink background + light hearts */
  background:
    linear-gradient(135deg,#ffe6ef,#fbd3e9),
    url("https://www.transparenttextures.com/patterns/hearts.png");
  background-blend-mode: overlay;

  display:flex;
  justify-content:center;
  align-items:center;
}

/* MAIN CARD */
.card{
  background:#ffffff;
  width:580px;                 /* increased width */
  padding:32px;
  border-radius:34px;
  box-shadow:0 25px 50px rgba(0,0,0,0.15);
}

h2{
  text-align:center;
  color:#ff5b8a;
  margin-bottom:22px;
}

/* CATEGORIES */
.categories{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:18px;
}

.cat{
  padding:10px 18px;
  border-radius:24px;
  border:1px solid #ffd1dc;
  background:#fff4f8;
  font-weight:600;
  cursor:pointer;
  white-space:nowrap;
}

.cat.active{
  background:#ff5b8a;
  color:white;
}

/* MESSAGE BOX */
textarea{
  width:100%;
  padding:16px 16px;     /* equal left & right spacing */
  border-radius:18px;
  border:none;
  background:#fff0f5;
  height:90px;
  resize:none;
  font-size:15px;
}

/* BUTTONS */
button{
  width:100%;
  margin-top:16px;
  padding:14px;
  border-radius:30px;
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.primary{
  background:#ff5b8a;
  color:white;
}

.light{
  background:white;
  color:#ff5b8a;
  border:1px solid #ffd1dc;
}

.row{
  display:flex;
  gap:14px;
  margin-top:14px;
}

/* URL DISPLAY */
.url-box{
  margin-top:20px;
  padding:14px 16px;
  background:#fff4f8;
  border:2px dashed #f3a7bd;
  border-radius:18px;
  font-size:13px;
  word-break:break-all;
}

/* HIDDEN */
.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="card">

<h2>Choose what this is for ğŸ’–</h2>

<div class="categories">
  <div class="cat active" onclick="setType('valentine',this)">ğŸ’“ Valentine</div>
  <div class="cat" onclick="setType('marriage',this)">ğŸ’ Marriage</div>
  <div class="cat" onclick="setType('love',this)">â¤ï¸ Love</div>
  <div class="cat" onclick="setType('confession',this)">ğŸ’Œ Confession</div>
  <div class="cat" onclick="setType('anniversary',this)">ğŸ’• Anniversary</div>
</div>

<textarea id="message" placeholder="Customize your message âœï¸ (required)"></textarea>

<button class="primary" onclick="generate()">Generate ğŸ’–</button>

<!-- AFTER GENERATE -->
<div id="afterGenerate" class="hidden">

  <div class="url-box" id="urlBox"></div>

  <div class="row">
    <button class="light" onclick="copyLink()">Copy link ğŸ”—</button>
    <button class="light" onclick="openLink()">Open link ğŸ’</button>
  </div>

</div>

</div>

<script>
const p = new URLSearchParams(location.search);
const you = p.get("you");
const partner = p.get("partner");

let type = "valentine";
let finalURL = "";

function setType(t, el){
  type = t;
  document.querySelectorAll(".cat").forEach(c=>c.classList.remove("active"));
  el.classList.add("active");
}

function generate(){
  const msg = document.getElementById("message").value.trim();
  if(!msg){
    alert("Please write your message ğŸ’•");
    return;
  }

  finalURL =
    `proposal.html?type=${type}&you=${encodeURIComponent(you)}&partner=${encodeURIComponent(partner)}&msg=${encodeURIComponent(msg)}`;

  document.getElementById("urlBox").innerText =
    location.origin + "/" + finalURL;

  document.getElementById("afterGenerate").classList.remove("hidden");
}

function copyLink(){
  navigator.clipboard.writeText(document.getElementById("urlBox").innerText);
  alert("Link copied ğŸ”—");
}

function openLink(){
  window.open(finalURL,"_blank");
}
</script>

</body>
</html>
