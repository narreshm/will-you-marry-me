<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Moment ğŸ’–</title>

<style>
/* ğŸŒˆ Animated soft background */
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(-45deg,#ffdde1,#fbc2eb,#cfd9df,#ffecd2);
  background-size: 400% 400%;
  animation: bgMove 15s ease infinite;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ğŸ’Œ Card */
.card{
  background: rgba(255,255,255,0.96);
  padding:44px 36px;
  border-radius:32px;
  width:380px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.15);
  animation: fadeUp 1.2s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* ğŸ‘©â€â¤ï¸â€ğŸ‘¨ Partner name */
.name{
  font-size:22px;
  font-weight:600;
  color:#444;
  margin-bottom:10px;
}

/* Divider */
.line{
  width:60px;
  height:3px;
  background:#ff5b8a;
  margin:0 auto 18px;
  border-radius:3px;
}

/* ğŸ’– Category (reason for page) */
.category{
  font-size:26px;
  font-weight:700;
  margin-bottom:24px;
}

/* âœ¨ Message */
.message{
  font-size:16px;
  line-height:1.7;
  color:#555;
  white-space:pre-wrap;
}

/* âœï¸ From */
.from{
  margin-top:30px;
  font-size:16px;
  font-weight:600;
  color:#ff5b8a;
}

/* ğŸ’• Floating hearts */
.heart{
  position:absolute;
  font-size:18px;
  animation: floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}
</style>
</head>

<body>

<div class="card">
  <div class="name" id="partner"></div>
  <div class="line"></div>
  <div class="category" id="category"></div>
  <div class="message" id="msg"></div>
  <div class="from" id="from"></div>
</div>

<script>
const p = new URLSearchParams(location.search);
const type = p.get("type");
const you = p.get("you");
const partner = p.get("partner");
const msg = p.get("msg");

function cap(t){ return t.charAt(0).toUpperCase()+t.slice(1); }

const config = {
  valentine: { title:"ğŸ’“ Valentine" },
  marriage: { title:"ğŸ’ Marriage Proposal" },
  love: { title:"â¤ï¸ Love" },
  confession: { title:"ğŸ’Œ Confession" },
  anniversary: { title:"ğŸ’• Anniversary" }
};

partnerEl.innerText = cap(partner);
category.innerText = config[type].title;
msgEl = document.getElementById("msg");
msgEl.innerText = msg;
from.innerText = "â€” " + cap(you);

/* ğŸ’• Floating hearts generator */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="ğŸ’—";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},700);
</script>

</body>
</html>
