<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choose what this is for ğŸ’–</title>

<style>
/* ---------- BASIC LAYOUT ---------- */
body{
  margin:0;
  min-height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffe6ef,#f7c6d0);
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:#fff;
  width:400px;
  padding:24px;
  border-radius:26px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

h2{
  text-align:center;
  color:#ff5b8a;
}

/* ---------- CATEGORY ---------- */
.categories{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.cat{
  padding:12px;
  border-radius:14px;
  border:1px solid #ffd1dc;
  background:#fff4f8;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}

.cat.active{
  background:#ff5b8a;
  color:#fff;
}

/* ---------- MESSAGE ---------- */
textarea{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#fff0f5;
  height:90px;
  resize:none;
}

/* ---------- BUTTONS ---------- */
button{
  width:100%;
  margin-top:12px;
  padding:14px;
  border-radius:30px;
  border:none;
  font-weight:600;
  cursor:pointer;
}

.primary{
  background:#ff5b8a;
  color:#fff;
}

.light{
  background:#fff;
  color:#ff5b8a;
  border:1px solid #ffd1dc;
}

.row{
  display:flex;
  gap:10px;
}

/* ---------- KEY FIX ---------- */
.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="card">

<h2>Choose what this is for ğŸ’–</h2>

<div class="categories">
  <div class="cat active" onclick="setType('valentine', this)">ğŸ’“ Valentine</div>
  <div class="cat" onclick="setType('marriage', this)">ğŸ’ Marriage</div>
  <div class="cat" onclick="setType('love', this)">â¤ï¸ Love</div>
  <div class="cat" onclick="setType('confession', this)">ğŸ’Œ Confession</div>
  <div class="cat" onclick="setType('anniversary', this)">ğŸ’• Anniversary</div>
</div>

<textarea id="message" placeholder="Customize your message âœï¸ (required)"></textarea>

<button class="primary" onclick="generate()">Generate ğŸ’–</button>

<!-- âŒ HIDDEN BY DEFAULT -->
<div id="afterGenerate" class="hidden">
  <div class="row">
    <button class="light" onclick="copyLink()">Copy link ğŸ”—</button>
    <button class="light" onclick="openLink()">Open link ğŸ’</button>
  </div>
</div>

</div>

<script>
/* ---------- READ NAMES ---------- */
const params = new URLSearchParams(location.search);
const you = params.get("you");
const partner = params.get("partner");

/* ---------- STATE ---------- */
let type = "valentine";
let finalURL = "";

/* ---------- CATEGORY SELECT ---------- */
function setType(t, el){
  type = t;
  document.querySelectorAll(".cat").forEach(c => c.classList.remove("active"));
  el.classList.add("active");
}

/* ---------- GENERATE ---------- */
function generate(){
  const msg = document.getElementById("message").value.trim();

  if(!msg){
    alert("Customize message is required ğŸ’•");
    return;
  }

  finalURL =
    `proposal.html?type=${type}&you=${encodeURIComponent(you)}&partner=${encodeURIComponent(partner)}&msg=${encodeURIComponent(msg)}`;

  /* âœ… THIS LINE MAKES BUTTONS APPEAR */
  document.getElementById("afterGenerate").classList.remove("hidden");
}

/* ---------- COPY ---------- */
function copyLink(){
  navigator.clipboard.writeText(location.origin + "/" + finalURL);
  alert("Link copied ğŸ”—");
}

/* ---------- OPEN ---------- */
function openLink(){
  window.open(finalURL, "_blank");
}
</script>

</body>
</html>
