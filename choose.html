<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choose what this is for ğŸ’–</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ffe6ef,#f7c6d0);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #fff;
    width: 400px;
    padding: 24px;
    border-radius: 26px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }

  h2 {
    text-align: center;
    color: #ff5b8a;
    margin-bottom: 14px;
  }

  .categories {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .cat {
    padding: 12px;
    border-radius: 14px;
    border: 1px solid #ffd1dc;
    background: #fff4f8;
    cursor: pointer;
    text-align: center;
    font-weight: 600;
  }

  .cat.active {
    background: #ff5b8a;
    color: white;
  }

  textarea, input {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    margin-top: 12px;
    background: #fff0f5;
  }

  textarea {
    height: 90px;
    resize: none;
  }

  button {
    width: 100%;
    margin-top: 12px;
    padding: 14px;
    border-radius: 30px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
  }

  .primary {
    background: #ff5b8a;
    color: white;
  }

  .light {
    background: white;
    color: #ff5b8a;
    border: 1px solid #ffd1dc;
  }
</style>
</head>

<body>

<div class="card">

  <h2>Choose what this is for ğŸ’–</h2>

  <div class="categories">
    <div class="cat active" onclick="setType('valentine')">ğŸ’“ Valentine</div>
    <div class="cat" onclick="setType('marriage')">ğŸ’ Marriage</div>
    <div class="cat" onclick="setType('love')">â¤ï¸ Love</div>
    <div class="cat" onclick="setType('confession')">ğŸ’Œ Confession</div>
    <div class="cat" onclick="setType('anniversary')">ğŸ’• Anniversary</div>
  </div>

  <textarea id="message" placeholder="Customize your message âœï¸ (required)"></textarea>

  <button class="primary" onclick="generate()">Generate ğŸ’–</button>
  <button class="light" onclick="copyLink()">Copy link ğŸ”—</button>
  <button class="light" onclick="openLink()">Open link ğŸ’</button>

</div>

<script>
const params = new URLSearchParams(location.search);
const you = params.get("you");
const partner = params.get("partner");

let type = "valentine";
let finalURL = "";

function setType(t) {
  type = t;
  document.querySelectorAll(".cat").forEach(c => c.classList.remove("active"));
  event.target.classList.add("active");
}

function generate() {
  const msg = document.getElementById("message").value.trim();
  if (!msg) {
    alert("Please write your message ğŸ’•");
    return;
  }

  finalURL =
    `proposal.html?type=${type}&you=${encodeURIComponent(you)}&partner=${encodeURIComponent(partner)}&msg=${encodeURIComponent(msg)}`;

  alert("Link generated ğŸ’–");
}

function copyLink() {
  if (!finalURL) return alert("Generate first ğŸ’•");
  navigator.clipboard.writeText(location.origin + "/" + finalURL);
  alert("Link copied ğŸ”—");
}

function openLink() {
  if (!finalURL) return alert("Generate first ğŸ’•");
  window.open(finalURL, "_blank");
}
</script>

</body>
</html>
