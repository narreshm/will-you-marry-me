<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create your message ğŸ’–</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ffe6ef,#f7c6d0);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #fff;
    padding: 28px;
    border-radius: 22px;
    width: 380px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }

  label {
    font-weight: 600;
    color: #a24b63;
    display: block;
    margin-top: 14px;
  }

  input, textarea {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    margin-top: 6px;
    background: #fff0f5;
    font-size: 14px;
  }

  textarea {
    height: 90px;
    resize: none;
  }

  button {
    width: 100%;
    margin-top: 14px;
    padding: 14px;
    border-radius: 30px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
  }

  .generate {
    background: #ff5b8a;
    color: white;
  }

  .light {
    background: white;
    color: #ff5b8a;
    border: 1px solid #ffd1dc;
  }

  .row {
    display: flex;
    gap: 10px;
  }
</style>
</head>

<body>

<div class="card">

  <label>The one asking ğŸ’«</label>
  <input id="you" placeholder="Your name">

  <label>The one I choose ğŸ’</label>
  <input id="partner" placeholder="Partner name">

  <label>Customize your message âœï¸</label>
  <textarea id="message" placeholder="Write what you want to sayâ€¦ (required)"></textarea>

  <button class="generate" onclick="generate()">Generate ğŸ’–</button>

  <div class="row">
    <button class="light" onclick="copyLink()">Copy link ğŸ”—</button>
    <button class="light" onclick="openLink()">Open link ğŸ’</button>
  </div>

</div>

<script>
let finalURL = "";

function generate() {
  const you = document.getElementById("you").value.trim();
  const partner = document.getElementById("partner").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!you || !partner || !message) {
    alert("All fields are required ğŸ’•");
    return;
  }

  finalURL =
    `proposal.html?you=${encodeURIComponent(you)}&partner=${encodeURIComponent(partner)}&msg=${encodeURIComponent(message)}`;

  alert("Link generated ğŸ’–");
}

function copyLink() {
  if (!finalURL) {
    alert("Click Generate first ğŸ’•");
    return;
  }
  navigator.clipboard.writeText(location.origin + "/" + finalURL);
  alert("Link copied ğŸ”—");
}

function openLink() {
  if (!finalURL) {
    alert("Click Generate first ğŸ’•");
    return;
  }
  window.open(finalURL, "_blank");
}
</script>

</body>
</html>
