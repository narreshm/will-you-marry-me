<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body {

    display: flex;

    width: 360px;

  label {
    font-weight: 600;
    color: #a24b63;
    display: block;

  }

  input {

    border-radius: 14px;

    font-size: 15px;
  }

  .btn-row {

  }

  button {

    padding: 12px;

    border: none;
    font-size: 14px;

  }

  .generate {

  }

  .light {
    background: white;
    color: #ff5b8a;
  }

  .box {

    border: 2px dashed #f3a7bd;
    padding: 12px;
    border-radius: 14px;
    font-size: 13px;
    word-break: break-all;
