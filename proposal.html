<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special ğŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:background 0.4s ease;
}

.card{
  background:#ffffff;
  padding:42px 36px;
  border-radius:30px;
  width:380px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.15);
}

/* Top name */
.name{
  font-size:22px;
  font-weight:600;
  color:#444;
  margin-bottom:14px;
}

/* Divider */
.line{
  width:60px;
  height:3px;
  background:#ff5b8a;
  margin:0 auto 18px;
  border-radius:3px;
}

/* Category title */
.category{
  font-size:24px;
  font-weight:700;
  margin-bottom:22px;
}

/* Message */
.message{
  font-size:16px;
  line-height:1.7;
  color:#555;
  white-space:pre-wrap;
}

/* From */
.from{
  margin-top:30px;
  font-size:16px;
  font-weight:600;
  color:#ff5b8a;
}
</style>
</head>

<body>

<div class="card">
  <div class="name" id="partner"></div>
  <div class="line"></div>
  <div class="category" id="category"></div>
  <div class="message" id="msg"></div>
  <div class="from" id="from"></div>
</div>

<script>
const p = new URLSearchParams(location.search);

const type = p.get("type");
const you = p.get("you");
const partner = p.get("partner");
const msg = p.get("msg");

// Capitalize first letter nicely
function cap(text){
  return text.charAt(0).toUpperCase() + text.slice(1);
}

const config = {
  valentine: {
    title: "ğŸ’“ Valentine",
    bg: "linear-gradient(135deg,#ffdde1,#fad0c4)"
  },
  marriage: {
    title: "ğŸ’ Marriage Proposal",
    bg: "linear-gradient(135deg,#fbc2eb,#a6c1ee)"
  },
  love: {
    title: "â¤ï¸ Love",
    bg: "linear-gradient(135deg,#ffecd2,#fcb69f)"
  },
  confession: {
    title: "ğŸ’Œ Confession",
    bg: "linear-gradient(135deg,#d4fc79,#96e6a1)"
  },
  anniversary: {
    title: "ğŸ’• Anniversary",
    bg: "linear-gradient(135deg,#cfd9df,#e2ebf0)"
  }
};

// Apply styles & content
document.body.style.background = config[type].bg;
document.getElementById("partner").innerText = cap(partner);
document.getElementById("category").innerText = config[type].title;
document.getElementById("msg").innerText = msg;
document.getElementById("from").innerText = "â€” " + cap(you);
</script>

</body>
</html>
