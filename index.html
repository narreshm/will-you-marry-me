<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create your proposal ğŸ’</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 2s ease;
  }

  .card {
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 24px;
    width: 360px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }

  label {
    font-weight: 600;
    color: #a24b63;
    display: block;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    margin-bottom: 18px;
    font-size: 15px;
    background: #fff0f5;
  }

  .btn-row {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
  }

  button {
    flex: 1;
    padding: 12px;
    border-radius: 25px;
    border: none;
    font-size: 14px;
    cursor: pointer;
    font-weight: 600;
  }

  .generate {
    background: #ff5b8a;
    color: white;
  }

  .light {
    background: #ffffff;
    color: #ff5b8a;
  }

  h3 {
    font-size: 14px;
    margin-top: 18px;
    color: #a24b63;
  }

  .box {
    background: #fff4f8;
    border: 2px dashed #f3a7bd;
    padding: 12px;
    border-radius: 14px;
    font-size: 13px;
    word-break: break-all;
    min-height: 40px;
    color: #555;
  }
</style>
</head>

<body>

<div class="card">

  <label>The one asking ğŸ’«</label>
  <input id="you" placeholder="Akhil">

  <label>The one I choose ğŸ’</label>
  <input id="partner" placeholder="Manu">

  <div class="btn-row">
    <button class="generate" onclick="generate()">Generate ğŸ’–</button>
    <button class="light" onclick="copyLink()">Copy link ğŸ”—</button>
  </div>

  <div class="btn-row">
    <button class="light" onclick="openLink()">Open link ğŸ’</button>
  </div>

  <h3>Your personalized URL</h3>
  <div class="box" id="urlBox"></div>

  <h3>Ready-to-send message</h3>
  <div class="box" id="msgBox"></div>

</div>

<script>
  /* ğŸŒˆ Soft love mood colors */
  const colors = [
    "linear-gradient(135deg,#ffe6ef,#f7c6d0)",
    "linear-gradient(135deg,#fff1eb,#ace0f9)",
    "linear-gradient(135deg,#fbc8d4,#9795f0)",
    "linear-gradient(135deg,#ffecd2,#fcb69f)",
    "linear-gradient(135deg,#fddde6,#c2e9fb)"
  ];

  let i = 0;
  setInterval(() => {
    document.body.style.background = colors[i % colors.length];
    i++;
  }, 5000);

  let finalURL = "";
  let finalMessage = "";

  function generate() {
    const you = document.getElementById("you").value.trim();
    const partner = document.getElementById("partner").value.trim();

    if (!you || !partner) {
      alert("Please enter both names ğŸ’•");
      return;
    }

    finalURL =
      `https://narreshm.github.io/will-you-marry-me/valentine.html?you=${encodeURIComponent(you)}&partner=${encodeURIComponent(partner)}`;

    finalMessage =
`Hey ${partner} ğŸ’–

I made something special just for youâ€¦
Open this when you're free ğŸ’âœ¨

${finalURL}

With lots of love,
${you} ğŸ’•`;

    document.getElementById("urlBox").innerText = finalURL;
    document.getElementById("msgBox").innerText = finalMessage;
  }

  function copyLink() {
    if (!finalURL) {
      alert("Generate the link first ğŸ’•");
      return;
    }
    navigator.clipboard.writeText(finalURL);
    alert("Link copied ğŸ’–");
  }

  function openLink() {
    if (!finalURL) {
      alert("Generate the link first ğŸ’•");
      return;
    }
    window.open(finalURL, "_blank");
  }
</script>

</body>
</html>
