<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create your proposal ğŸ’</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6ef, #f7c6d0);
  }

  .card {
    background: rgba(255,255,255,0.95);
    padding: 32px;
    border-radius: 26px;
    width: 360px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }

  label {
    font-weight: 600;
    color: #a24b63;
    display: block;
    margin-bottom: 6px;
    margin-top: 16px;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
    background: #fff0f5;
  }

  button {
    width: 100%;
    margin-top: 22px;
    padding: 14px;
    border-radius: 30px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
  }

  .generate {
    background: #ff5b8a;
    color: white;
  }

  .light {
    background: white;
    color: #ff5b8a;
    border: 1px solid #ffd1dc;
    margin-top: 12px;
  }

  h3 {
    font-size: 14px;
    margin-top: 18px;
    color: #a24b63;
  }

  .box {
    background: #fff4f8;
    border: 2px dashed #f3a7bd;
    padding: 12px;
    border-radius: 14px;
    font-size: 13px;
    word-break: break-all;
    min-height: 40px;
    color: #555;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>

<div class="card">

  <label>The one asking ğŸ’«</label>
  <input id="you">

  <label>The one I choose ğŸ’</label>
  <input id="partner">

  <button class="generate" onclick="generate()">Generate ğŸ’–</button>

  <!-- Appears AFTER generate -->
  <div id="after" class="hidden">

    <button class="light" onclick="copyLink()">Copy link ğŸ”—</button>
    <button class="light" onclick="openLink()">Open link ğŸ’</button>

    <h3>Your personalized URL</h3>
    <div class="box" id="urlBox"></div>

    <h3>Ready-to-send message</h3>
    <div class="box" id="msgBox"></div>

  </div>

</div>

<script>
let finalURL = "";
let finalMessage = "";

function generate() {
  const you = document.getElementById("you").value.trim();
  const partner = document.getElementById("partner").value.trim();

  if (!you || !partner) {
    alert("Please enter both names ğŸ’•");
    return;
  }

  finalURL =
    `https://narreshm.github.io/will-you-marry-me/valentine.html?you=${encodeURIComponent(you)}&partner=${encodeURIComponent(partner)}`;

  finalMessage =
`Hey ${partner} ğŸ’–

I made something special just for youâ€¦
Open this when you're free ğŸ’âœ¨

${finalURL}

With lots of love,
${you} ğŸ’•`;

  document.getElementById("urlBox").innerText = finalURL;
  document.getElementById("msgBox").innerText = finalMessage;

  document.getElementById("after").classList.remove("hidden");
}

function copyLink() {
  navigator.clipboard.writeText(finalURL);
  alert("Link copied ğŸ’–");
}

function openLink() {
  window.open(finalURL, "_blank");
}
</script>

</body>
</html>
