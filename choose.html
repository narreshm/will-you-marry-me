<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choose what this is for ğŸ’–</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffe6ef,#f7c6d0);
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:400px;
  padding:24px;
  border-radius:26px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}
h2{text-align:center;color:#ff5b8a}
.categories{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.cat{
  padding:12px;
  border-radius:14px;
  border:1px solid #ffd1dc;
  background:#fff4f8;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}
.cat.active{
  background:#ff5b8a;
  color:#fff;
}
textarea{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#fff0f5;
  height:90px;
}
button{
  width:100%;
  margin-top:12px;
  padding:14px;
  border-radius:30px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.primary{background:#ff5b8a;color:#fff}
.light{
  background:#fff;
  color:#ff5b8a;
  border:1px solid #ffd1dc;
}
.row{display:flex;gap:10px}
.hidden{display:none}
</style>
</head>

<body>
<div class="card">

<h2>Choose what this is for ğŸ’–</h2>

<div class="categories">
  <div class="cat active" onclick="setType('valentine')">ğŸ’“ Valentine</div>
  <div class="cat" onclick="setType('marriage')">ğŸ’ Marriage</div>
  <div class="cat" onclick="setType('love')">â¤ï¸ Love</div>
  <div class="cat" onclick="setType('confession')">ğŸ’Œ Confession</div>
  <div class="cat" onclick="setType('anniversary')">ğŸ’• Anniversary</div>
</div>

<textarea id="message" placeholder="Customize your message âœï¸ (required)"></textarea>

<button class="primary" onclick="generate()">Generate ğŸ’–</button>

<div id="afterGenerate" class="hidden">
  <div class="row">
    <button class="light" onclick="copyLink()">Copy link ğŸ”—</button>
    <button class="light" onclick="openLink()">Open link ğŸ’</button>
  </div>
</div>

</div>

<script>
const p=new URLSearchParams(location.search);
const you=p.get("you");
const partner=p.get("partner");

let type="valentine";
let finalURL="";

function setType(t){
  type=t;
  document.querySelectorAll(".cat").forEach(c=>c.classList.remove("active"));
  event.target.classList.add("active");
}

function generate(){
  const msg=document.getElementById("message").value.trim();
  if(!msg){alert("Message required ğŸ’•");return;}

  finalURL=`proposal.html?type=${type}&you=${encodeURIComponent(you)}&partner=${encodeURIComponent(partner)}&msg=${encodeURIComponent(msg)}`;

  document.getElementById("afterGenerate").classList.remove("hidden");
}

function copyLink(){
  navigator.clipboard.writeText(location.origin+"/"+finalURL);
  alert("Link copied ğŸ”—");
}

function openLink(){
  window.open(finalURL,"_blank");
}
</script>

</body>
</html>
