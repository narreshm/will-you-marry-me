<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body {

    background: linear-gradient(135deg,#ffe6ef,#f7c6d0);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {

    width: 380px;
    border-radius: 24px;
    padding: 22px;

  }

  h2 {
    text-align: center;
    color: #ff5b8a;
    margin-bottom: 14px;
  }

  .list {
    max-height: 320px;
    overflow-y: auto;
    border-radius: 16px;
  }

  .item {
    padding: 18px;
    font-size: 18px;
    cursor: pointer;
    border-bottom: 1px solid #f3a7bd;
    transition: background 0.2s ease;
  }

  .item:last-child {
    border-bottom: none;
  }

  .item:hover {
    background: #ffe6ef;
  }

  .hint {
    text-align: center;
    font-size: 13px;
    color: #888;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Choose what this is for ğŸ’–</h2>

  <div class="list">
    <div class="item" onclick="go('valentine')">ğŸ’“ Valentine</div>

<script>

</script>

</body>
</html>
