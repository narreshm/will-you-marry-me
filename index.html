<!DOCTYPE html>
<html>
<head>
  <title>Create Proposal üíñ</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff4d6d;
      color: white;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Create your proposal üíç</h2>

  <input id="yourName" placeholder="Your Name">
  <input id="partnerName" placeholder="Your Partner's Name">

  <button onclick="generate()">Generate üíñ</button>

  <p id="link"></p>
</div>

<script>
function generate() {
  const you = document.getElementById("yourName").value;
  const partner = document.getElementById("partnerName").value;

  const url =
    `valentine.html?you=${encodeURIComponent(you)}&partner=${encodeURIComponent(partner)}`;

  document.getElementById("link").innerHTML =
    `<a href="${url}" target="_blank">${url}</a>`;
}
</script>

</body>
</html>
