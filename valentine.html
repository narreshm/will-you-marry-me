<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Marry Me ğŸ’</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 360px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    z-index: 2;
  }

  h2 {
    margin-bottom: 5px;
    color: #333;
  }

  h1 {
    color: #ff4d6d;
    margin: 10px 0;
  }

  .quote {
    font-style: italic;
    color: #555;
    margin: 20px 0;
    line-height: 1.5;
    min-height: 48px;
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 90px;
  }

  button {
    padding: 12px 26px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    position: absolute;
    background: #ddd;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
  }
</style>
</head>

<body>

<div class="card">
  <h2 id="partnerName"></h2>
  <h1>Will you marry me? ğŸ’“</h1>

  <p class="quote" id="quote"></p>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes ğŸ’</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No ğŸ™ˆ</button>
  </div>
</div>

<script>
  // Get names from URL
  const params = new URLSearchParams(window.location.search);
  const partner = params.get("partner") || "My Love";

  document.getElementById("partnerName").innerText = partner + ",";

  // Typewriter effect
  const text = "â€œI choose you. And Iâ€™ll keep choosing you â€” forever.â€";
  let i = 0;
  function type() {
    if (i < text.length) {
      document.getElementById("quote").innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 50);
    }
  }
  type();

  // Move NO button
  function moveNo() {
    const no = document.getElementById("no");
    no.style.left = Math.random() * 260 + "px";
    no.style.top = Math.random() * 60 + "px";
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);

  // YES clicked
  function yesClicked() {
    document.body.innerHTML = `
      <h1 style="color:white; text-align:center;">
        She said YES ğŸ’ğŸ’–<br>
        My forever starts now âœ¨
      </h1>
    `;
  }
</script>

</body>
</html>
