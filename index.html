<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create your proposal ğŸ’</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    background: white;
    padding: 35px;
    border-radius: 20px;
    width: 340px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  }

  h2 {
    color: #ff4d6d;
    margin-bottom: 25px;
  }

  label {
    display: block;
    text-align: left;
    font-weight: 600;
    margin: 12px 0 6px;
    color: #444;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    border-radius: 30px;
    border: none;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .link-box {
    margin-top: 18px;
    word-break: break-all;
    font-size: 13px;
  }

  a {
    color: #ff4d6d;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="box">
  <h2>Create your proposal ğŸ’</h2>

  <label>Your Name ğŸ’™</label>
  <input id="yourName" placeholder="Enter your name">

  <label>Her Name ğŸ’–</label>
  <input id="partnerName" placeholder="Enter her name">

  <button onclick="generate()">Generate ğŸ’•</button>

  <div class="link-box" id="link"></div>
</div>

<script>
function generate() {
  const you = document.getElementById("yourName").value.trim();
  const partner = document.getElementById("partnerName").value.trim();

  if (!you || !partner) {
    alert("Please enter both names ğŸ’•");
    return;
  }

  const url =
    `valentine.html?you=${encodeURIComponent(you)}&partner=${encodeURIComponent(partner)}`;

  document.getElementById("link").innerHTML =
    `Your personalized link ğŸ’Œ<br>
     <a href="${url}" target="_blank">${url}</a>`;
}
</script>

</body>
</html>
