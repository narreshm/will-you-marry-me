<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Moment üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;

  /* soft animated background */
  background: linear-gradient(-45deg,#ffdde1,#fbc2eb,#cfd9df,#ffecd2);
  background-size: 400% 400%;
  animation: bgMove 14s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  background:#fff;
  padding:42px 36px;
  border-radius:32px;
  width:380px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.15);
}

/* content */
.name{
  font-size:22px;
  font-weight:600;
  margin-bottom:8px;
}

.line{
  width:60px;
  height:3px;
  background:#ff5b8a;
  margin:0 auto 18px;
  border-radius:3px;
}

.category{
  font-size:26px;
  font-weight:700;
  margin-bottom:22px;
}

.message{
  font-size:16px;
  line-height:1.7;
  color:#555;
  white-space:pre-wrap;
}

.from{
  margin-top:30px;
  font-size:16px;
  font-weight:600;
  color:#ff5b8a;
}
</style>
</head>

<body>

<div class="card">
  <div class="name" id="partnerName"></div>
  <div class="line"></div>
  <div class="category" id="categoryTitle"></div>
  <div class="message" id="messageText"></div>
  <div class="from" id="fromName"></div>
</div>

<script>
/* ---------- READ URL PARAMS ---------- */
const params = new URLSearchParams(window.location.search);

const type    = params.get("type");
const you     = params.get("you");
const partner = params.get("partner");
const msg     = params.get("msg");

/* ---------- SAFETY CHECK ---------- */
if (!type || !you || !partner || !msg) {
  document.body.innerHTML = "<h2>Invalid link üíî</h2>";
  throw new Error("Missing parameters");
}

/* ---------- CAPITALIZE ---------- */
function cap(text){
  return text.charAt(0).toUpperCase() + text.slice(1);
}

/* ---------- CATEGORY CONFIG ---------- */
const config = {
  valentine:  "üíì Valentine",
  marriage:   "üíç Marriage Proposal",
  love:       "‚ù§Ô∏è Love",
  confession: "üíå Confession",
  anniversary:"üíï Anniversary"
};

/* ---------- GET ELEMENTS (IMPORTANT) ---------- */
const partnerEl  = document.getElementById("partnerName");
const categoryEl = document.getElementById("categoryTitle");
const messageEl  = document.getElementById("messageText");
const fromEl     = document.getElementById("fromName");

/* ---------- SET CONTENT ---------- */
partnerEl.innerText  = cap(partner);
categoryEl.innerText = config[type] || "üíñ Special";
messageEl.innerText  = msg;
fromEl.innerText     = "‚Äî " + cap(you);
</script>

</body>
</html>
